<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    {%for x in range(row)%}
    <div class="row">
      {%if x%2==0%} {%for y in range(column//2)%}
      <div class="column"></div>
      <div class="column2"></div>
      {%endfor%} {%else%} {%for y in range(column//2)%}
      <div class="column2"></div>
      <div class="column"></div>
      {%endfor%} {%endif%}
    </div>
    {%endfor%}
  </body>
</html>
